<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fonts-->
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  
  <!-- fonts-->
  
	<title>Minion Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

  
	</script>
</head>

<body>
<img class="minions" src="assets/bob.jpg" atl="An image of a Bob minion plushie. He is short with heterochromia (one of his eyes are green and the other is brown). He's pictured holding a teddy bear whilst standing in a grassfield.">
  <img class="minions" src="assets/kevin.jpg" atl="A picture of a Kevin minion figure. He has a smug look on his face and his arms are up. He has two brown eyes, is wearing goggles, and has on black goves.">
  <img class="minions" src="assets/otto.jpg" atl="An image of the minion, Otto. He is shown to be excited with his arms to his chest and a smiling face. He has two brown eyes and is wearing goggles. He has a few spikes as hair.">
	<header>
		<h1>Which minion best fits your personality?</h1>
		<p>Chose an answer for each question to see if you act more like minion Bob, minion Kevin, or minion Otto!</p>
	</header>

	<main>

		<h2>Which can you not live without?</h2>
		<div class="question">

			<div class="answer-choice1">
				<img src="assets/golf club.png" alt="A cartoon golf club standing upright. It is a wedge club with a black handle.">
        <br>
        <button id="q1a1">Golf Club</button>
      </div>

      <div class="answer-choice1">
        <img src="assets/teddy bear.png" alt="A cropped picture of a brown teddy bear with golden buttons for eyes. It is sticking out its pink tongue. A minion is pictured to be holding it on its side.">
        <br>
        <button id="q1a2">Teddy Bear</button>

        
          <div class="answer-choice1">
        <img src="assets/pet rock.jpg" alt="A picture of a brown-greyish rock with googly eyes. It sits just to the right of the center of the page.">
        <br>
        <button id="q1a3"> Pet Rock</button>
      </div>
    </div>
 
    
    <h2>How would your friends describe you?</h2>
    <div class="question">

      <div class="answer-choice2">
        <img src="assets/excitable.jpg" alt="A picture of a man with a surprised look on his face. He is pictured to be excited about something, and his facial expression is open.">
        <br>
        <button id="q2a1">Talkative and excitable</button>
      </div>

      <div class="answer-choice2">
        <img src="assets/laugh.png" alt="A cartoon of a face pointing and laughing at something. The face has a lined border, and it is wearing gloves on both hands.">
        <br>
        <button id="q2a2">A leader who likes to poke fun</button>
      </div>

      <div class="answer-choice2">
        <img src="assets/goofball.jpg" alt="A picture of googly eyes with a smile. Each eye is going a separate way.">
        <br>
        <button id="q2a3">A sweet goofball</button>
      </div>
      
    </div> 
    
    <h2>What is your birth order?</h2>
    <div class="question">

      <div class="answer-choice3">
        <img src="assets/youngest.jpg" alt="An image of three low-detailed minions. Each minion is a different height, with the first being the shortest and the last being the tallest. They are standing side by side, each with their hands raised in the air. The last two minions are covered by a gray, translucent block to highlight the first/shortest minion.">
        <br>
        <button id="q3a1">Youngest</button>
      </div>

      <div class="answer-choice3">
        <img src="assets/middle.jpg" alt="An image of three low-detailed minions. Each minion is a different height, with the first being the shortest and the last being the tallest. They are standing side by side, each with their hands raised in the air. The first and last minions are covered by a gray, translucent block to highlight the middle minion. ">
        <br>
        <button id="q3a2">Middle</button>
      </div>

<div class="answer-choice3">
        <img src="assets/oldest.jpg" alt="An image of three low-detailed minions. Each minion is a different height, with the first being the shortest and the last being the tallest. They are standing side by side, each with their hands raised in the air. The first two minions are covered by a gray, translucent block to highlight the last/tallest minion.">
        <br>
        <button id="q3a3">Oldest/Only Child</button>
      </div>
      
    </div> 
    
    <h2 id="result">Your result is...</h2>

      <button id="restart">Restart Quiz</button>
    
  </main>
  </body>
</html>
